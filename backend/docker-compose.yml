version: '3.8'
services:
  postgres:
    image: postgres:15-alpine
    container_name: pos_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pos_backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: password
      DATABASE_NAME: pos_db
      PORT: 3000
    depends_on:
      - postgres
    volumes:
      - .:/app
      - /app/node_modules
    # Override command for development to use hot-reload
    command: npm run start:dev

volumes:
  postgres_data:
